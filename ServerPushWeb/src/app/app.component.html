<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div>
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="create()" #editForm="ngForm">
      <h2>
        Napisz wiadomość
      </h2>
      <div>
        <div class="form-group">
          <label>Nadawaca</label>
          <input type="text" class="form-control" name="sender"
                 [(ngModel)]="simpleMessage.sender" maxlength="50" required>
        </div>
        <div class="form-group">
          <label>Odbiorca</label>
          <input type="text" class="form-control" name="receiver"
                 [(ngModel)]="simpleMessage.receiver" maxlength="50" required>
        </div>
        <div class="form-group">
          <label>Treść wiadomości</label>
          <input type="text" class="form-control" name="text"
                 [(ngModel)]="simpleMessage.text" maxlength="500" required>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">
            &nbsp;<span>Save</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
Messages

<div *ngFor="let msg of messages">
  Reciver Id: {{msg.receiverId}} <br>
  Sender Id:{{msg.senderId}}<br>
  Sender Name: {{msg.senderName}}<br>
  Message: {{msg.message}}<br>
</div>
